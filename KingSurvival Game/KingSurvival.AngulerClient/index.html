<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>
  <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
  <title>King Survival</title>
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link href="content/css/bootstrap.css" rel="stylesheet" />
  <link href="bower_components/chessboard.js/css/chessboard.css" rel="stylesheet" />
  <link href="content/css/app.css" rel="stylesheet" />
  <link href="content/css/loading-bar.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" data-ng-controller="indexController">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">Home</a>
        </div>
        <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
          <ul class="nav navbar-nav navbar-right">
            <li data-ng-hide="!authentication.isAuth">
              <a href="#">Welcome {{authentication.userName}}</a></li>
            <li data-ng-hide="!authentication.isAuth">
              <a href="#/gameMenu">Play Game</a></li>
            <li data-ng-hide="!authentication.isAuth">
              <a href="" data-ng-click="logOut()">Logout</a></li>
            <li data-ng-hide="authentication.isAuth">
              <a href="#/login">Login</a></li>
            <li data-ng-hide="authentication.isAuth">
              <a href="#/signup">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="jumbotron">
  <div class="container">
    <div class="page-header text-center">
      <h1>Team King Survival 3</h1>
    </div>
  </div>
</div>
<div class="container">
  <div data-ng-view="">
  </div>
</div>
<hr />
<div id="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p class="text-muted">Created by: Team King-Survival-3
      </div>
      <div class="col-md-6">
      </div>
    </div>
  </div>
</div>
<!-- 3rd party libraries -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<!--SignalR-->
<script src="scripts/jquery.signalR-2.2.0.js"></script>
<script src="scripts/signalr-hub.js"></script>
<script src="http://localhost:60455/signalr/hubs" type="text/javascript"></script>
<script src="scripts/loading-bar.min.js"></script>
<script src="scripts/bootstrap.js"></script>
<!-- Load app main script -->
<script src="app/app.js"></script>
<!-- Load services -->
<script src="app/services/authInterceptorService.js"></script>
<script src="app/services/authService.js"></script>
<script src="app/services/gameMenuService.js"></script>
<!--Load game-->
<script src="bower_components/angular-chessboard/angular-chessboard.js"></script>
<script src="bower_components/chessboard.js/js/chessboard.js"></script>
<!--<script src="bower_components/chess.js/chess.js"></script>-->
<!--<script src="bower_components/angular-chess/angular-chess.js"></script>-->
<script src="scripts/anguler-kingSurvival.js"></script>
<!-- Load controllers -->
<script src="app/controllers/indexController.js"></script>
<script src="app/controllers/homeController.js"></script>
<script src="app/controllers/loginController.js"></script>
<script src="app/controllers/signupController.js"></script>
<script src="app/controllers/playGameController.js"></script>
<script src="app/controllers/gameMenuController.js"></script>
</body>
</html>
